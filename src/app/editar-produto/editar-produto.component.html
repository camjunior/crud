<h2>Editar Produto</h2>
<form (submit)="atualizarProduto()">
    <label for="nome">Nome do Produto:</label>
    <input type="text" id="nome" [(ngModel)]="produto.nome" name="nome" required>

    <label for="fornecedor">Fornecedor:</label>
    <input type="text" id="fornecedor" [(ngModel)]="produto.fornecedor" name="fornecedor" required>

    <label for="valor">Valor do Produto:</label>
    <input type="number" id="valor" [(ngModel)]="produto.valor" name="valor" required>

    <button type="submit">Atualizar</button>
</form>

<button (click)="voltarParaListagem()">Voltar para a Lista</button>
